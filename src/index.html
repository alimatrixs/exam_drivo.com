<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- boc icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"  rel="stylesheet" />

    <!-- main css -->
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Drivo - Rent Car in New Jersey</title>
</head>

<body class="bg-white dark:bg-[#1C1C1C] dark:text-white">
     
    <!-------------------- Header started------------------------>
     <header class="h-[94px] border-b-[1.5px] border-[#E5E7EA] flex justify-center items-center">
     <div class="container mx-auto max-w-[1200px]">
       <nav class="nav flex items-center">
         <img src="./images/Logo.svg" alt="logo" class="cursor-pointer" />
         <ul class="nav__list flex items-center ml-5">
           <li class="nav__list-item flex px-4 py-[18px] w-[155px] items-center justify-around dark:hover:bg-[#272727] cursor-pointer hover:bg-[#F5F5F5] hover:rounded-full duration-300">
             <h1 class="text-[18px] leading-[22px] font-medium">Categories</h1>
             <i class="bx bx-chevron-down"></i>
           </li>
           
           <li class="nav__list-item group relative px-4 py-[18px] w-[147px] flex items-center justify-around cursor-pointer dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-full duration-300">
             <h1 class="text-[18px] leading-[22px] font-medium">About Us</h1>
             <i class="bx bx-chevron-down"></i>
             <ul class="absolute hidden top-12 left-0 group-hover:block w-[147px] h-[194px] p-[10px] shadow-md dark:bg-[#1C1C1C] rounded-[20px] dark:shadow-white dark:shadow-sm">
               <li class="w-[127px] h-[58px] text-[18px] leading-[22px] font-medium flex items-center py-[18px] px-4 dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-xl duration-300">
                 News
               </li>
               <li class="w-[127px] h-[58px] text-[18px] leading-[22px] font-medium flex items-center py-[18px] px-4 dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-xl duration-300">
                 Careers
               </li>
               <li class="w-[127px] h-[58px] text-[18px] leading-[22px] font-medium flex items-center py-[18px] px-4 dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-xl duration-300">
                 Locations
               </li>
             </ul>
           </li>
           
           <li class="nav__list-item px-4 py-[18px] cursor-pointer dark:hover:bg-[#272727] hover:bg-[#F5F5F5] hover:rounded-full duration-300">
           <h1 class="inline-block text-[18px] leading-[22px] font-medium">
               Help center
             </h1>
             <i class="bx bx-chevron-down"></i>
           </li>
         </ul>
         <h1 class="inline-block cursor-pointer text-[18px] leading-[22px] font-semibold ml-[196px] duration-300" >
           +1 855 420 0000
         </h1>
         <div class="mode dark:bg-[#272727] p-[21px] ml-6 bg-[#F5F5F5] dark:hover:bg-[#636161] hover:bg-[#e2dfdf] duration-300 cursor-pointer rounded-full flex justify-center items-center" >
           <img id="mode-icon" src="./icons/oy.svg" class="w-4 h-4" alt="dark-logo" />
         </div>
         <div class="group btn bg-[#299764] cursor-pointer w-[142px] h-[58px] rounded-full hover:bg-[#077743] active:bg-[#F5F5F5] flex justify-center items-center ml-4" >
           <h1 class="group-active:text-black text-white inline-block text-[18px] leading-[22px] font-medium" >
             Login
           </h1>
           <img src="./icons/logout.svg" alt="exit-icon" class="ml-[11px]" />
         </div>
       </nav>
     </div>
   </header>
   <!--------------------- Header finihsed --------------------------->
    <main>

    </main>
    <footer>
        
    </footer>
</body>
<!---- util script in Js ---->
<script src="./utils/utils.js"></script>

<script src="./scripts/script.js"></script>
</html>
